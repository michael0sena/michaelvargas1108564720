<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página con Imágenes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: #68b95d;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .gallery img {
      width: 200px;
      height: auto;
      border: 2px solid #e4ce0f;
    }
  </style>
</head>
<body>
    <h1>Galería de Imágenes</h1>
    <div class="gallery">
      <img src="https://img.freepik.com/vector-gratis/ilustracion-concepto-computo-escritorio-moderno_114360-12156.jpg" alt="Imagen 1">
      <img src="https://cdn.pixcomp.com/uploads/media//image/117097272/desktop_d7912b88-eb83-4acd-9a1d-4536c65df78.png" alt="Imagen 2">
      <!-- cambiar el imagen -->
      <img src="https://via.placeholder.com/200" alt="Imagen 3">
      <img src="https://via.placeholder.com/200" alt="Imagen 4">
      <img src="https://via.placeholder.com/200" alt="Imagen 5">
</body>
</html>
