<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página con Imágenes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: #68b95d;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .gallery img {
      width: 200px;
      height: auto;
      border: 2px solid #e4ce0f;
    }
  </style>
</head>
<body>
    <h1>Galería de Imágenes</h1>
    <div class="gallery">
      <img  src="/imagenes/descarga (1).jpg">
      <img src="imagenes/images (1).jpg">
      <!-- cambiar el imagen -->
      <img src="/imagenes/images (2).jpg" alt="Imagen 3">
      <img src="/imagenes/images (3).jpg" alt="Imagen 4">
      <img src="/imagenes/images.jpg alt="Imagen 5">
</body>
</html>
